<html>
    <head>

    </head>
    <body>
        <h1 id='momon'>안녕하세요</h1>
        <script>
            // Literal ---> 값 자체
            
            // 단순히 값을 반환하는게 아닌 함수를 반환하는 것
            // 이걸 고차원 함수라고 한다.
            function funcA(k) {
                return () => { console.log('hello'); } // 리턴을 함수로함.
            }
            function funcB(k, func_method) {
                func_method(k); // 파라미터로 받은 메소드를 실행
                // 이게뭔소리냐면
            }
            function funcC(k, func_method) {
                return func_method(k); // 파라미터로 받은 메소드를 실행후 결과를 반환
                
            }
            // 자바스크립트는 함수형 프로그래밍, 함수를 argument로 받고 반환도 가능
            funcB(3, (v)=>{console.log(v+'를 입력하셧습니다');});

            const opFunc=(op) => {
                return () => {}; // 함수반환 익명함수를 변수에 선언
            }
            const opFund=(op) => () => {};   // opFunc를 opFund처럼 작성할 수도 있다.

            // 고차원 함수 argument 구분 다 같은소리
            const sumK1 = (a) => { // 어짜피 함수를 반환하는 명령
                return (b) => {
                    return a + b;
                }
            };
            const sumK2 = (a) => (b) => {return a + b};
            const sumK3 = (a) => (b) => {a + b};// 예는 안됨.
            const sumK4 = (a) => (b) => (a + b);
            
            console.log('funcB(3, sumK1(2)) : ' + funcC(3, sumK1(2)));
            console.log('funcB(3, sumK1(2)) : ' + funcC(3, sumK2(2)));
            console.log('funcB(3, sumK1(2)) : ' + funcC(3, sumK4(2)));
            console.log('funcB(3, sumK1(2)) : ' + sumK1(3)(5)); // 함수를 반환하는 함수의 최종결과를 보려면 이렇게 이중 argument 를 주면 된다.
            console.log('funcB(3, sumK1(2)) : ' + sumK2(3)(5));
            console.log('funcB(3, sumK1(2)) : ' + sumK3(3)(5));
            console.log('funcB(3, sumK1(2)) : ' + sumK4(3)(5));


            console.log('funcB(3, sumK1(2)) : ' + sumK1(2));


        </script>
    </body>

</html>
