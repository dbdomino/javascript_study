    <body>
        <h1> 안녕하세요. </h1>
        <script>
            // 1. 출력 chrome -> 개발자도구 -> console
            // console.log('안녕하세요1'); // '' 세미콜론 quot
            // console.log("안녕하세요2"); // ""  콜론 doal quot
            // console.log(`안녕하세요3`); // ``  백틱,   콜론:

            // 2. typeof ---> 자료형 이름 출력
            // +    string을 연결해서 붙이는 연산자, string concatenation operator
            console.log('hello3의 자료형은 ' + typeof("hello1")); // string
            console.log('hello2의 자료형은 ' + typeof('hello2')); // string
            console.log('hello3의 자료형은 ' + typeof(`hello3`)); // string
            console.log('4의 자료형은 ' + typeof(4)); // number
            console.log('5.5의 자료형은 ' + typeof(5.5)); // number
            console.log('true의 자료형은 ' + typeof(true)); // boolean

            // '123' + 5 ---> 
            console.log('123' + 5); // string 으로 1235 가 된다.
            console.log('123' + 5+6); // string 으로 12356 가 된다.
            console.log('123' + (5+6)); // string 으로 12311 가 된다.



        </script>
    </body>

</html>
