<html>
    <head>

    </head>
    <body>
        <script>
            // function parameter --> 함수선언
            // function argument  --> 함수호출
            // argument와 parameter를 구분하는 이유는 파라미터에 부족하게 argument를 설정해도
            // 모자란 값은 undefined 로 대체되어 파라미터에 대입된다.
            function sayHello() {
                console.log('안녕하세요11');
            }
            function sayArr() {
                console.log('안녕하세요11 Arr');
                return ['11', 22,' 33']; // 배열반환
            }
            function sayHelloWithParameter(name) {
                console.log(name+' 님 안녕하세요.11');
            }
            // 둘다가능
            sayHelloWithParameter('하히하');
            sayHelloWithParameter(); // undefined 

            // 익명함수? 이건 사용은 불가능하다. 선언은되지만
            () => { console.log('안녕하세요2'); }
            // 화살표 함수 (arrow function)
            const f = () => { console.log('안녕하세요222'); }
            const f3 = (name) => { console.log(name+' 님 안녕하세요333'); }
            f();
            f3('미나리'); 

            // 익명함수, 화살표함수와 유사하게, 함수이름이 없어서 변수에 넣어서 써야한다.
            const v = function() { console.log('안녕하세요444'); }
            const v3 = function(name) { console.log(name+' 님 안녕하세요555'); }
            v();
            v3('희나리'); 

            // 메소드에 return 값 없이 반환되면?
            console.log('sayHello 의 반환값은? return이 없는데? : ' + sayHello); // 오 이건 함수의 호출문이 전부 나오네
            console.log('sayHello 의 반환값은? return이 없는데? : ' + sayHello()); // sayHello()가 실행된 결과가 나온 후, console.log에 함수의 반환값으로 undifined가 출력
            // 메소드에 리턴값 반환
            // 배열로반환
            const a = sayArr(); // 함수의 값이 들어가면서 내부동작도되므로 콘솔로그 찍힘.
            // console.log('sayArr의 반환 : ' + a); // 배열이 반환된다.

            // parameters vs arguments
            function sayParameter(name, age) {
                console.log(name + ' 님 나이 : '+age);
            }
            function sayParameterArr(arrNam) { // 오버로딩은 지원안함
                console.log(arrNam[1] + ' 님 나이 : '+arrNam[0]);
            }
            sayParameter('ayo', 33,'trws'); // 더 많은 arguments 들어가면 무시된채로 함수 실행, 에러안남
            sayParameter(33); // 더 적은 arguments 들어가면 빈값은 undifined 로 선언된채로 함수 실행, 에러안남

            sayParameterArr(['ohoho','yoyoyo']); 
            sayParameterArr('ohoho','yoyoyo'); // 값이 이상하게 출력되나 에러는 안남, 테스트가 중요한것 같다.
            // 다른 의미로 javascript는 typeChecking이 심하지 않아서 잘못된 결과도 어떻게든 실행되도록 하기위한 것.





        </script>
    </body>

</html>
